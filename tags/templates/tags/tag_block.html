<div class="tagBlock">
  {% if url_args == "" %}
  <a href="{% url 'tags:index' %}" v-bind:class='getTagBlockClass("buttonLink", "{{tag_name }}")' >{{ tag_name }} ({{ tag_count }})</a>
  {% else %}
  <a href="{% url 'tags:index' %}?selected_tags={{ url_args }}" v-bind:class='getTagBlockClass("buttonLink", "{{ tag_name }}")' >{{ tag_name }} ({{ tag_count }})</a>
  {% endif %}
</div>
