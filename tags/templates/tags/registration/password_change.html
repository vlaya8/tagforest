{% extends "tags/base.html" %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}

<form method="post" class="contentForm">
  <ul>
    {% csrf_token %}

    {% for field in form %}
	{{ field.label_tag }}<br>
	{{ field }}
	{% for error in field.errors %}
	  <p style="color: red">{{ error }}</p>
	{% endfor %}
    {% endfor %}

    <input type="submit" value="{% trans "Submit" %}"/>
  </ul>
</form>

{% endblock %}
