{% load static %}

<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Tagforest - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tags/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'tags/forms.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'tags/markdown.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <nav><!--
    --><h1><a href="{% url 'tags:index' %}">Tagforest</a></h1><!--
    --><a href="{% url 'tags:index' %}">Index</a><!--
    -->{% block nav_menu_tree_links %}<!--
    -->{% endblock %}<!--
    -->{% if logged_in %}<!--
    --><a href="{% url 'tags:profile' username=username %}">{{ username }}</a><!--
      --><a href="{% url 'tags:logout' %}?next={% url 'tags:index' %}">Logout</a><!--
    -->{% endif %}
  </nav>

  {% block nav_content %}
  {% endblock %}

  <body {% block body_data %}{% endblock %} >
    <div class="bodyBlock">
    {% block content %}
    {% endblock %}
    </div>

    {% block script_includes %}
      <!-- VueJS scripts include !-->
      <script src="{% static 'tags/vue.js' %}"></script>
    {% endblock %}

  </body>
  
  <footer>
    <h4>
    <a href="{%url 'tags:about' %}">About</a>
    </h4>
  </footer>


</html>
