<article>
  <a href="{% url 'tags:detail_entry' tree_id=current_tree_id entry_id=entry.id %}" class="buttonLink" >{{ entry.name }}</a>

  <form class="entryDeleteForm" action="{% url 'tags:delete_entry' tree_id=current_tree_id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="entry_id" value="{{ entry.id }}">
    <button class="backgroundButton" type="submit" ><i class="fa fa-trash"></i></button>
  </form>
    
</article>
